{% extends 'login_home/base.html' %}
{% load static %}
{% block content %}

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Password Reset</title>
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/Login-Form-Clean-1.css' %}"/>
</head>

<body>
    <div class="newsletter-subscribe">
        <div class="container">
            <div class="text-center intro"><img class="img-fluid align-self-center" src="{% static '/images/Boone_Lumber_Logo.png' %}" style="padding-bottom: 12px;max-width: 39%;width: 271px;text-align: center;padding-top: 50px;" />
                <h2 class="text-center" style="margin-bottom: 15px;font-size: 29px;">Password Reset</h2>
                <p class="text-center d-inline-block" style="margin-bottom: 14px;width: 323px;">Enter your email address below and we will send you a link to reset your password.<br /></p>
            </div>
            <div>
                <form class="form-inline d-flex d-md-flex d-lg-flex d-xl-flex justify-content-center align-items-start justify-content-center " method="post">
                {% csrf_token %}


                    <input type="email" class="form-control" name="email" placeholder="Email" style="width: 325px;">

                    </div>
                <div class="form-group form-inline d-flex justify-content-center"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(0,123,255);width: 84px;">Submit</button></div></form>
        </div>

    </div>
</body>

</html>

{% endblock %}
